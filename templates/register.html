{% extends "base.html" %}

{% block content %}

    {% if registered %}
        <h1>Thank you for registering!</h1>
    {% else %}
    <h1>Register here!</h1>
        <form method="POST" enctype="multipart/form-data">
            {{ user_form.as_p }}
            {% csrf_token %}
            <input class="btn btn-success" type="submit" value="Register">
        </form>
        
    {% endif %}

{% endblock content %}
