{% extends "base.html" %}

{% block content %}

    <h1>Delete {{ hospital.hospital_name }}?</h1>
    <form method="POST">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="Delete">
        <button type="button" class="btn btn-light"><a href="{% url 'detail' pk=hospital.pk %}">Cancel</a></button>
        
    </form>

{% endblock content %}
